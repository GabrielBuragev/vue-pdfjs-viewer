<meta charset="utf-8">
<title>vue_pdfjs_viewer demo</title>

<body>
    <div id="app" src="http://localhost:8004/pdf.pdf"></div>
    <script src="./vue_pdfjs_viewer.umd.js"></script>
    <script src="https://unpkg.com/vue@2.6.10/dist/vue.min.js"></script>
    <script>
        console.log(vue_pdfjs_viewer)
        new Vue({
            render: h => h(vue_pdfjs_viewer.PDFView, { props: { src: 'http://localhost:8004/pdf.pdf' } }),
        }).$mount('#app');
    </script>



</body>
